<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: grey;
            width: 50%;
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            overflow: hidden;
        }
        .popup-content {
            display: flex;
            width: 100%;
        }
        .left-column {
            width: 50%;
            padding: 20px;
        }
        .right-column {
            width: 50%;
            background: url('https://via.placeholder.com/300') no-repeat center center/cover;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <button onclick="openPopup()">Open Popup</button>

    <div class="popup-overlay" id="popup">
        <div class="popup">
            <div class="popup-content">
                <div class="left-column">
                    <h2>Contact Form</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <button>Submit</button>
                </div>
                <div class="right-column"></div>
            </div>
            <button class="close-btn" onclick="closePopup()">X</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>

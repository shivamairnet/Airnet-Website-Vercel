    <script>
      let index = 0;
      function moveSlide(direction) {
        const carousel = document.getElementById("carousel");
        const totalSlides = 8;
        const visibleSlides = 4;
        const maxIndex = totalSlides - visibleSlides;

        index += direction;

        // Ensure index does not go out of bounds
        if (index < 0) {
          index = maxIndex; // Loop back to the end
        }
        if (index > maxIndex) {
          index = 0; // Loop back to the beginning
        }

        carousel.style.transform = `translateX(-${index * 25}%)`;
      }
